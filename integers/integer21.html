<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integer21</title>
</head>

<body>
    <script>
        let N = prompt("sekundni kiriting: 1min=60sek");

        let minut = Math.floor(N / 60);

        document.write(minut + + " " + "minut:" + N + " " + "sekund");
    </script>
</body>

</html>
