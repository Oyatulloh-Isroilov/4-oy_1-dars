<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integer23</title>
</head>

<body>
    <script>
        let N = prompt("1soat=3600sek 1minut=60sek");

        let soat = Math.floor(N / 3600);
        let minut = Math.floor(N / 60);

        document.write(soat + + " " + "soat:" + minut + " " + "minut" + N + " " + "sekund");
    </script>
</body>

</html>
