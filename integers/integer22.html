<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integer22</title>
</head>

<body>
    <script>
        let N = prompt("sekundni kiriting: 1soat=3600sek");
        let sekund = Math.floor(N / 100)
        let soat = Math.floor(N / 3600);

        document.write(soat + + " " + "soat:" + sekund + " " + "sekund");
    </script>
</body>

</html>
